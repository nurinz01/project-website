<html>
    <head>
        <title>Tab Exercise</title>
    </head>
    <style>
        table, td, tr, th
            {
                border: 1px solid black;
                border-collapse: collapse;
                padding: 10px;
            }
        td
        {
            text-align: center;
            background-color: lavender;
        }

    </style>
    <body>
        <h1 align="center">Types of tables</h1>

        <table style="width: 70%;" align="center">
            <caption>Table 1: This is sample table</caption>
            <tr>
                <th>Name</th>
                <th>Students ID</th>
                <th>Group</th>
            </tr>

            <tr>
               <td>Wan Nurin</td>
               <td>2022818552</td>
               <td>N5CDIM1105B</td>
            </tr>

            <tr>
                <td>Wan Zamri</td>
                <td>0160070781</td>
                <td>IM FACULTY</td>

        </table>

        <table style="width: 70%;" align="center">
            <caption>Table 2: Table with column span</caption>
             <tr>
                <th>Name</th>
                <th colspan="2">Favourite</th>
             </tr>
             <tr>
                <td>Nurin</td>
                <td>Records Management</td>
                <td>System</td>
             </tr>
        </table>

        <br>

        <table style="width: 70%;" align="center">
            <caption>Table 3: Table with rowspan</caption>
            <tr>
                <th>Name</th>
                <td>Nurin</td>
            </tr>

            <tr>
                <td rowspan="2">Email</td>
                <td>nurin.gmail.com</td>
            </tr>

            <tr>
                <td>student.uitm.edu.my</td>
            </tr>

        </table>

        <table>
            <table style="width: 70%;" align="center">
            <tr>
                
            </tr>
        </table>

    </body>
</html>
